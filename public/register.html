var l = $( '.ladda-button-demo' ).ladda();

$(document).ready(function() {


    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/firebase.User
            var uid = user.uid;
            // ...
            // window.location.href = './';
        } else {
            // User is signed out
            // ...
            $('.fullbox-loading').remove('.sk-loading');
        }
    });

});

function signUpWithEmailPassword() {

    var displayName = $('#displayName').val();
    var email = $('#email').val();
    var phone = $('#phone').val();
    var password = $('#password').val();

    // [START auth_signup_password]
    firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
        // Signed in 
        var user = userCredential.user;
        user.updateProfile({
            displayName: displayName,
            phoneNumber: phone,
            photoURL: "https://apcouleddjellal.dz/img/default.png"
        }).then(function() {
            user.sendEmailVerification()
            .then(() => {
                // Email verification sent!
                // ...
                swal({
                    title: "Successful!",
                    text: "Email verification sent!, Login Now?",
                    type: "success",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Yes, login!",
                    closeOnConfirm: false
                }, function () {
                    window.location.href = './';
                });
            });
        }, function(error) {
            console.log(error);
        });
    })
    .catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;
        // ..
        switch (errorCode) {
            case 'auth/email-already-in-use':
                $('.custom-alert').html('The email address is already in use by another account.');
                $('.custom-alert').fadeIn();
                break;
            default:
                $('.custom-alert').html(errorMessage);
                $('.custom-alert').fadeIn();

        }
        l.ladda('stop');
    });
    // [END auth_signup_password]
}

$('input').focus(function(){
    $('.custom-alert').fadeOut();
});

$('#signup').on('submit', function (e) {

    if (!e.isDefaultPrevented()) { 

        e.preventDefault();
        signUpWithEmailPassword();
        //signInWithEmailPassword();
    }

    l.ladda( 'start' );
});




</script>
