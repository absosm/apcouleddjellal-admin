    <script type="module">

      $('#verifyPhone').on('submit', function (e) {

        if (!e.isDefaultPrevented()) {

            e.preventDefault();
            
            if (sentCodeId == null) {
              console.log('sent code null');
              return;
            }

            signInWithPhone(sentCodeId, $('#code').val()).then(success => {
              if (success) {
                console.log('OK');
              }else {
                console.log('FAILED');
              }
            });
        }

      });

    </script>
